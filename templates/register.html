<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FastChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-purple-950 to-purple-800 text-gray-100 font-sans"
  >
    <div class="flex items-center justify-center h-screen">
      <div class="bg-purple-900 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <img
          src="/static/logo.png"
          alt="FastChat Logo"
          class="w-32 mx-auto mb-6"
        />

        <h2 class="text-xl font-bold text-center mb-6">Create your Account</h2>

        <form action="/auth/register" method="post">
          <div class="mb-4">
            <label for="username" class="block mb-2 text-sm font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="bg-purple-800 border border-purple-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
              placeholder="Your username"
              required
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-medium"
              >Your e-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="bg-purple-800 border border-purple-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium"
              >Your password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="bg-purple-800 border border-purple-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full text-white bg-purple-700 hover:bg-purple-600 focus:ring-4 focus:outline-none focus:ring-purple-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Register
          </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-400">
          Already have an account?
          <a href="/chat/" class="font-medium text-purple-400 hover:underline">
            Login
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
